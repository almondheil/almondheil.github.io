title: almendra # name of the site
author: almond Heil # name of site's author
email: contact@almendra.dev # email of site's author
url: https://almendra.dev # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  a website where I can put my silly ideas about computers
  (or anything else I feel like, there are no rules)

permalink: /:slug # shorten urls to just say the slug

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: no-style-please # remote_theme is needed when hosting on github pages

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: "../" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
