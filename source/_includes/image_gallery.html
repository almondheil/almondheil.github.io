<!-- adapted from https://dmnfarrell.github.io/software/jekyll-galleries -->
<!-- and https://jekyllcodex.org/without-plugin/image-gallery/ -->
<!-- also, based on the post_list feature (hacked in to make posts the basis) -->

{%-assign posts = site.categories[include.category]-%}  

{%- if posts.size > 0 -%}
<div class ="image-gallery">
  {%- for post in posts limit: include.limit -%}
  <div class="box"><a href="{{ post.url | relative_url }}" title="{{ post.title | downcase }}">
      <img src="{{ post.image | relative_url }}" alt="{{ post.title | downcase }}" class="img-gallery" />
    </a></div>
  {%- endfor -%}
</div>
{%- endif -%}
